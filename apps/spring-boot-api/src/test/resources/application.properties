# suppress inspection "SpringBootApplicationProperties" for whole file
# database
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:bootstrapbugz;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
spring.datasource.username=sa
spring.datasource.password=sa
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false
# redis
spring.redis.database=0
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=root
spring.redis.timeout=60
# email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=bootstrapbugz@gmail.com
spring.mail.password=bootstrapbugz
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
# custom properties
app.name=BootstrapBugZ
jwt.serverSecret=JWTSuperSecretKey
jwt.expirationTimeInSecs=900
ui.app.url=localhost:4200
