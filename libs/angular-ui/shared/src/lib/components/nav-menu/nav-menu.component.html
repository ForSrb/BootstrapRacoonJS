<mat-toolbar color="primary">
  <a mat-button routerLink="/">
    <span>BootstrapBugZ</span>
  </a>
  <span class="spacer"></span>
  <div fxShow="true" fxHide.lt-md="true">
    <a mat-button routerLink="/auth/login">Login</a>
    <a mat-button routerLink="/auth/sign-up">Sign Up</a>
  </div>
  <div fxShow="true" fxHide.gt-sm="true">
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-drawer-container autosize fxFlexFill>
  <mat-drawer #drawer fxLayout="column" class="sidenav" mode="over" position="end">
    <div fxLayout="column">
      <a mat-button routerLink="/auth/login" (click)="drawer.toggle()">Login</a>
      <a mat-button routerLink="/auth/sign-up" (click)="drawer.toggle()">Sign Up</a>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
