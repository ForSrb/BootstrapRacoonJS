<mat-card>
  <mat-card-content>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <h2>Log In</h2>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" [formControl]="resetPasswordForm.get('password')" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" [formControl]="resetPasswordForm.get('confirmPassword')" />
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Confirm</button>
    </form>
  </mat-card-content>
</mat-card>
