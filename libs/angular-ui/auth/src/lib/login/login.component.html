<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Log In</h2>
      <mat-form-field appearance="outline">
        <mat-label>Username or Email</mat-label>
        <input matInput type="text" formControlName="usernameOrEmail" />
        <mat-error *ngIf="loginForm.controls.usernameOrEmail.errors?.required">
          Username or Email is required.
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-error *ngIf="loginForm.controls.password.errors?.required">
          Password is required.
        </mat-error>
      </mat-form-field>
      <a mat-button routerLink="/auth/forgot-password">Forgot password?</a>
      <button type="button" mat-button (click)="resendConfirmationEmail()">
        Resend confirmation email
      </button>
      <button mat-raised-button color="primary" type="submit">Login</button>
    </form>
  </mat-card-content>
</mat-card>
