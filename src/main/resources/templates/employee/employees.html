<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/reusable/header :: head(title='Employees')"></head>
<body>
<div th:replace="/reusable/scripts :: scripts"></div>
<div th:replace="/reusable/navbar_app :: navbarApp"></div>
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Employees</h2>
                </div>
                <div class="col-sm-6">
                    <a href="/employee/create" class="btn btn-success">
                        <i class="material-icons">&#xE147;</i>
                        <span>Create New Employee</span>
                    </a>
                    <div style="float: right">
                        <label for="search">Search</label>
                        <input type="text" id="search" autocomplete="off">
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Hire Date</th>
                <th>Phone Number</th>
                <th>Salary</th>
                <th>Department</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="table">
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.firstName}">First Name</td>
                <td th:text="${employee.lastName}">Last Name</td>
                <td th:text="${employee.email}">Email</td>
                <td th:text="${employee.hireDate}">Hire Date</td>
                <td th:text="${employee.phoneNumber}">Phone Number</td>
                <td th:text="${employee.salary} + '$'">Salary</td>
                <td th:text="${employee.department.name}">Department</td>
                <td>
                    <a th:href="@{'/employee/edit/' + ${employee.id}}" class="edit">
                        <i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i>
                    </a>
                    <a href="#deleteEmployeeModal" class="delete" data-toggle="modal"
                       th:onclick="'deleteEmployeeModal(' + ${employee.id} + ')'">
                        <i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="clearfix" th:if="${employees.totalPages gt 0}">
            <ul class="pagination">
                <li class="page-item" th:classappend="${employees.number eq 0} ? 'disabled'">
                    <a class="page-link"
                       th:href="'/employees?page=' + ${employees.number lt 2 ? 1 : employees.number}">Previous</a>
                </li>
                <li class="page-item" th:classappend="${i eq employees.number + 1} ? 'active'"
                    th:each="i : ${#numbers.sequence( 1, employees.totalPages, 1)}">
                    <a class="page-link" th:href="'/employees?page='+${i}" th:text="${i}"
                       th:title="${'Page '+ i}" data-toggle="tooltip"></a>
                </li>
                <li class="page-item" th:classappend="${employees.number + 1 eq employees.totalPages} ? 'disabled'">
                    <a class="page-link" th:href="'employees?page=' + ${employees.number + 2}">Next</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div th:replace="/employee/delete :: deleteEmployeeModal"></div>
</body>
</html>
