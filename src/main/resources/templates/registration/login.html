<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/reusable/header :: head(title='Login')"></head>
<body>
<div th:replace="/reusable/scripts :: scripts"></div>
<div th:replace="/reusable/navbar_home :: navbarHome"></div>
<div class="container">
    <div class="col-xl-3 col-lg-6 col-md-8 col-sm-10 mx-auto form p-4">
        <form th:action="@{/login}" th:method="post" th:object="${user}">
            <h4 class="text-center">Login</h4>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" th:value="${user.username}">
                <span class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" th:value="${user.password}">
                <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block btn-lg">Login</button>
            </div>
            <div class="clearfix">
                <label class="pull-left hint-text">
                            <span class="custom-checkbox">
								<input type="checkbox" id="rememberMe" name="rememberMe">
								<label for="rememberMe">Remember me</label>
							</span>
                </label>
                <div class="pull-right">
                    <a class="hint-text" href="/forgot-password">Forgot password?</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
