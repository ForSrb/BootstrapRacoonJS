<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/reusable/header :: head(title='Bad User')"></head>
<body>
<div th:replace="/reusable/scripts :: scripts"></div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1>
                    Oops!</h1>
                <h2>
                    Bad User</h2>
                <div class="error-details">
                    <h1 th:text="${tokenExpired}">Error Message</h1>
                    <h1 th:text="${invalidToken}">Error Message</h1>
                </div>
                <div class="error-actions">
                    <a href="/" class="btn btn-primary btn-lg">
                        <span class="glyphicon glyphicon-home"></span>Take Me Home </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
